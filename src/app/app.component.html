<h1>{{title}}</h1>
<h2>{{hero.name}} details!</h2>

<!-- One way data binding -->
<!-- Data flows in one directions: from the property to the div -->
<div>
  <label>ID:</label>
  {{hero.id}}
</div>

<!-- Two way data binding -->
<!-- Data flows in both directions: from the property to the textbox, and from the textbox back to the property -->
<div>
  <label>Nome: </label>
  <input [(ngModel)]="hero.name" placeholder="name">
</div>
